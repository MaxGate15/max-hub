<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Interface</title>
    <link rel="stylesheet" href="what.css">
</head>
<body>
    <div class="container">
        <div class="header">Group Chat</div>
        <div class="chat-box">
            <div class="message received">Hi everyone! How's it going?</div>
            <div class="message sent">Hey! I'm doing great, how about you?</div>
            <div class="message received">I'm good, thanks! Just had dinner.</div>
            <div class="message received">Same here, it was delicious!</div>
            <div class="message sent">What did you have?</div>
            <div class="message received">Pasta with a creamy sauce. You?</div>
            <div class="message sent">Pizza night here! ðŸ˜„</div>
            <div class="message received">Sounds amazing!</div>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Type a message...">
            <button>Send</button>
        </div>
    </div>
    <script src="what.js"></script>
</body>
</html>
